<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}    
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    {{ with site.Params.navigation_button }}
    <a href="{{ .link | absURL }}" class="btn btn-lg btn-primary ml-1">{{ .label }}</a>
    {{ end }}
  </ul>
  
</div>
