<div id="main-menu-mobile" class="main-menu-mobile">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{ .URL }}">
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
    {{ with site.Params.navigation_button }}
    <a href="{{ .link | absURL }}" class="btn btn-lg btn-secondary mt-1">{{ .label }}</a>
    {{ end }}
  </ul>
</div>
